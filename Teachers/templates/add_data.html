<!DOCTYPE html>
<html>
  <head>
    <title>Add Data</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
    />
    <style>
      /* Style the body */
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }

      /* Style the container */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        text-align: center;
        margin-top: 50px;
      }

      /* Style the heading */
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: #333;
      }

      /* Style the form */
      form {
        margin-bottom: 20px;
      }

      /* Style the form inputs */
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 18px;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 1s ease-in-out;
      }

      input[type="submit"]:hover {
        background-color: #2c3e50;
      }

      .back-button,
      .homepage-button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeIn 1s ease-in-out;
      }

      .back-button:hover,
      .homepage-button:hover {
        background-color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="background-color: powderblue">ADD DATA</h1>
      <form method="post" action="/add_data" onsubmit="submitData(event)">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <label for="exam_name"></label>
            <input
              type="text"
              id="exam_name"
              name="exam_name"
              required
              placeholder="Enter your Exam Name..."
            />
          </div>
          <div class="col-md-6">
            <label for="exam_id"></label>
            <input
              type="text"
              id="exam_id"
              name="exam_id"
              required
              placeholder="Enter your Exam ID..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="name"></label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your Name..."
            />
          </div>
          <div class="col-md-6">
            <label for="roll_no"></label>
            <input
              type="text"
              id="roll_no"
              name="roll_no"
              required
              placeholder="Enter your Roll no..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="classes"></label>
            <input
              type="text"
              id="classes"
              name="classes"
              required
              placeholder="Enter your Class..."
            />
          </div>
          <div class="col-md-6">
            <label for="section"></label>
            <input
              type="text"
              id="section"
              name="section"
              required
              placeholder="Enter your Section..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="center_code"></label>
            <input
              type="text"
              id="center_code"
              name="center_code"
              required
              placeholder="Enter your Center Code..."
            />
          </div>
          <div class="col-md-6">
            <label for="subject"></label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              placeholder="Enter Subject..."
            />
          </div>
        </div>
        <input type="submit" value="Submit" />
        <button class="back-button">Back</button>
      </form>
    </div>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script>
      const backButton = document.querySelector(".back-button");
      backButton.addEventListener("click", goBack);
      function goBack() {
        window.history.back();
      }
    </script>
    {% comment %} yaha tha {% endcomment %}
  </body>
</html>
